<script id="fullTable" type="text/html">
<table class=" table table-hover">
  <tr><th class="tHeader">Major Task</th><th class="tHeader">Minor Task</th><th class="tHeader">Days</th><th class="tHeader">Start</th>
  <th class="tHeader">Target Date</th><th class="tHeader">Responsible</th><th class="tHeader">Deliverables</th><th class="tHeader">Complete</th></tr>
    {{#rows}}
      <tr><td>{{majortask}}</td><td>{{minortask}}</td><td>{{days}}</td><td>{{start}}</td><td>{{targetdate}}</td><td>{{responsible}}</td><td>{{deliverables}}</td><td>{{complete}}</td></tr>
    {{/rows}}
</table>
</script>


<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  var data
  var URL = "13fqaMsuCk99FGvkqpZZncLEX2zCy-S5ZXwbpIFmZkUw"
  Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
})

function showInfo(data) {
  var tableOptions = {"data": data
  , "pagination": 50, "tableDiv": "#fullTable", "filterDiv": "#fullTableFilter"}
  Sheetsee.makeTable(tableOptions)
  Sheetsee.initiateTableFilter(tableOptions)

}


</script>
