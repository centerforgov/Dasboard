<script id="fullTable" type="text/html">
<table class=" table table-hover">

  <th class="tHeader">Senior Analyst Hours</th><th class="tHeader">Analyst Hours</th><th class="tHeader">Workplan Tasks</th></tr>
    {{#rows}}
      <tr><td>{{city}}</td><td>{{services}}</td><td>{{sa}}</td><td>{{a}}</td><td>{{sahours}}</td><td>{{ahours}}</td><td>{{workplantasks}}</td></tr>
    {{/rows}}
</table>
</script>


<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  var data
  var URL = "13fqaMsuCk99FGvkqpZZncLEX2zCy-S5ZXwbpIFmZkUw"
  Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
})

function showInfo(data) {
  var tableOptions = {"data": data
  , "pagination": 50, "tableDiv": "#fullTable", "filterDiv": "#fullTableFilter"}
  Sheetsee.makeTable(tableOptions)
  Sheetsee.initiateTableFilter(tableOptions)

}
