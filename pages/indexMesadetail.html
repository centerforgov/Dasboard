            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
                <script type="text/javascript">
                  google.load("visualization", "1", {packages:["timeline"]});
                  google.setOnLoadCallback(drawChart);

                  function drawChart() {
                    var container = document.getElementById('timeline');
                    var chart = new google.visualization.Timeline(container);
                    var dataTable = new google.visualization.DataTable();

                    dataTable.addColumn({ type: 'string', id: 'Task Type' });
                    dataTable.addColumn({ type: 'string', id: 'Description' });
                    dataTable.addColumn({ type: 'date', id: 'Start' });
                    dataTable.addColumn({ type: 'date', id: 'End' });

                    dataTable.addRows([
                      [ 'Major Task 1', "Create an opportunity to publicly restate Mesa's commitment to meeting strategic goals through performance management", new Date(2015, 06, 07), new Date(2015, 07, 06) ],
                      [ "1.1", "WWC First 8 Press announcment", new Date(2015, 06, 21), new Date(2015, 06, 28) ],
                      [ "1.2", "Mesa announcement of priority areas", new Date(2015, 06, 28), new Date(2015, 07, 11) ],
                      [ "1.3", "Light Rail opening event - comms opportunity", new Date(2015, 07, 07), new Date(2015, 07, 21) ],

                      [ 'Major Task 2', "Refine Mesa's key goals and engage stakeholders in a discussion of metrics and timelines to achieve them" , new Date(2015, 06, 07),  new Date(2015, 07, 06) ],
                      [ "2.1", "Intro Call and set up weekly check-in", new Date(2015, 06, 07), new Date(2015, 06, 08) ],
                      [ "2.2", "Team meeting on priority areas", new Date(2015, 06, 07), new Date(2015, 06, 21) ],
                      [ "2.3", "Call with Janet to facilitate priority setting", new Date(2015, 06, 21), new Date(2015, 06, 28) ],
                      [ "2.4", "Define priority areas and associated metrics", new Date(2015, 07, 03), new Date(2015, 08, 17) ],

                      [ 'Major Task 3', "Identify key outcome indicators relevant to Mesa's top strategic goals" , new Date(2015, 06, 07), new Date(2015, 07, 06) ],
                      [ "3.1", "Call with Janet and Alex to facilitate goal setting", new Date(2015, 06, 21), new Date(2015, 06, 28) ],
                      [ "3.2", "Meeting with City Manager and Mayor on priorities", new Date(2015, 07, 03), new Date(2015, 07, 10) ],
                      [ "3.3", "Call with Janet and Alex to facilitate goal setting", new Date(2015, 07, 03), new Date(2015, 07, 24) ],

                      [ 'Major Task 4', "Schedule and convene Mesa's first citywide performance management meeting, according to the City Manager's availability" ,new Date(2015, 06, 07), new Date(2015, 08, 20) ],

                      [ 'Major Task 5', "Use performance measurement to track progress towards the City's strategic goals, including holding regular performance management meetings and continuously updating performance measures" , new Date(2015, 06, 07), new Date(2015, 08, 20) ],

                      [ 'Major Task 6', "Establish a method to routinely publish Mesa's progress on key indicators, especially to improve public engagement" , new Date(2015, 06, 07), new Date(2015, 08, 20) ],

                      [ 'Major Task 7', "Include additional agencies and departments into the performance management process" , new Date(2015, 06, 07), new Date(2015, 10, 04) ],

                      [ 'Major Task 8', "Research, develop, and apply relevant validating data sources to Mesa's key indicators and goals" , new Date(2015, 06, 07), new Date(2015, 10, 04) ],

                      [ 'Major Task 9', "Investigate regional benchmarking projects and consider developing stock takes to address particular goals in a more focused way" , new Date(2015, 06, 07), new Date(2015, 10, 04) ],

                      [ 'Major Task 10', "Expand use of performance measures and analysis to include planning, budgeting, funding, as well as policy and management decisions" , new Date(2015, 06, 07), new Date(2015, 10, 04) ]]);

                      var options = {
                      timeline: { rowLabelStyle: {fontName: 'Helvetica', fontSize: 20},
                      barLabelStyle: { fontName: 'Helvetica', fontSize: 10 } }
                          };

                    chart.draw(dataTable, options);
                  }
                </script>
